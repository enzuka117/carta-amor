<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta de Amor</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Georgia', serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff4e8a,#b30059);
overflow:hidden;
}

/* SOBRE */
.envelope{
position:relative;
width:92%;
max-width:900px;
height:85vh;
max-height:650px;
background:#f3efe8;
border-radius:25px;
overflow:hidden;
box-shadow:0 20px 50px rgba(0,0,0,0.3);
transition:transform 0.8s ease, opacity 0.8s ease;
}

/* TEXTURA PAPEL */
.paper{
position:absolute;
width:100%;
height:100%;
background:repeating-linear-gradient(
45deg,
#f8f5f0,
#f8f5f0 10px,
#f1ece4 10px,
#f1ece4 20px
);
padding:60px;
display:flex;
justify-content:center;
align-items:center;
opacity:0;
transform:scale(0.9);
transition:transform 0.8s ease, opacity 0.8s ease;
}

/* CONTENIDO */
.content{
display:flex;
width:100%;
height:100%;
justify-content:space-between;
align-items:center;
}

.text{
width:55%;
font-size:28px;
line-height:1.6;
color:#5a3e36;
}

.counter{
margin-top:30px;
font-size:22px;
color:#b30059;
font-weight:bold;
}

.photo{
width:35%;
aspect-ratio:3/4;
border-radius:25px;
overflow:hidden;
box-shadow:0 15px 35px rgba(0,0,0,0.25);
}

.photo img{
width:100%;
height:100%;
object-fit:cover;
}

/* CORAZ√ìN INICIAL */
#sealHeart{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:110px;
cursor:pointer;
animation:beat 1.2s infinite;
z-index:10;
}

@keyframes beat{
0%{transform:translate(-50%,-50%) scale(1);}
50%{transform:translate(-50%,-50%) scale(1.1);}
100%{transform:translate(-50%,-50%) scale(1);}
}

/* ABIERTO */
.open .paper{
opacity:1;
transform:scale(1);
}

.open #sealHeart{
opacity:0;
pointer-events:none;
}

/* MINI CORAZONES */
.heart{
position:absolute;
font-size:20px;
animation:float 4s linear forwards;
opacity:0.8;
}

@keyframes float{
0%{
transform:translateY(0) scale(1);
opacity:1;
}
100%{
transform:translateY(-400px) scale(0.5);
opacity:0;
}
}

/* RESPONSIVE */
@media (max-width:768px){

.envelope{
width:94%;
height:88vh;
border-radius:20px;
}

.paper{
padding:25px;
}

.content{
flex-direction:column;
justify-content:center;
}

.text{
width:100%;
font-size:20px;
text-align:center;
line-height:1.6;
}

.photo{
width:85%;
margin-top:25px;
}

#sealHeart{
font-size:95px;
}

}

</style>
</head>

<body>

<div class="envelope" id="envelope">

<div id="sealHeart">‚ù§Ô∏è</div>

<div class="paper">
<div class="content">

<div class="text">
<p>Para el amor de mi vida:</p>
<br>
<p>
Si pudiera elegir un lugar seguro, ser√≠a a tu lado.<br>
Cuanto m√°s tiempo estoy contigo m√°s te amo.
</p>
<br>
<p style="text-align:center;">‚Äî I Love You! ‚Äî</p>

<div class="counter" id="counter"></div>
</div>

<div class="photo">
<img src="foto.jpg" alt="Nuestra foto">
</div>

</div>
</div>

</div>

<script>

const envelope = document.getElementById("envelope");
const heart = document.getElementById("sealHeart");

heart.addEventListener("click", () => {
envelope.classList.add("open");
createHearts();
});

/* CONTADOR */
const START_DATE = new Date("2023-01-18");

function updateCounter(){
const now = new Date();
const diff = now - START_DATE;

const days = Math.floor(diff / (1000*60*60*24));
const hours = Math.floor((diff / (1000*60*60)) % 24);
const minutes = Math.floor((diff / (1000*60)) % 60);
const seconds = Math.floor((diff / 1000) % 60);

document.getElementById("counter").innerHTML =
`Mi amor por ti comenz√≥ hace...<br>
${days} d√≠as ${hours} horas ${minutes} min ${seconds} seg`;
}

setInterval(updateCounter,1000);
updateCounter();

/* MINI CORAZONES OPTIMIZADOS */
function createHearts(){
for(let i=0;i<20;i++){
const heart = document.createElement("div");
heart.classList.add("heart");
heart.innerHTML = ["‚ù§Ô∏è","üíú","üíô","üíñ"][Math.floor(Math.random()*4)];
heart.style.left = Math.random()*100 + "%";
heart.style.bottom = "0px";
heart.style.fontSize = (15 + Math.random()*15) + "px";
document.body.appendChild(heart);

setTimeout(()=>{heart.remove();},4000);
}
}

</script>

</body>
</html>
